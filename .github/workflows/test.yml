name: Test

on:
  workflow_run:
    workflows: ['Test']
    branches: ['main']
    types: ['completed']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ⏬ Checkout
        uses: actions/checkout@v2

      - name: ⚙️ Setup NodeJS
        uses: './.github/actions/setup-nodejs'

      - name: 🔋 Install dependencies
        run: npm -s ci

      - name: 👨‍🔧 Build
        run: npm run test
