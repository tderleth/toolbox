name: Test

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['*']

jobs:
  test:
    runs-on: [self-hosted, dev]
    steps:
      - name: ⏬ Checkout
        uses: actions/checkout@v2

      - name: ⚙️ Setup NodeJS
        uses: './.github/actions/setup-nodejs'

      - name: 🔋 Install dependencies
        run: npm -s ci

      - name: 👨‍🔧 Build
        run: npm run test
